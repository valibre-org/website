    questions:
      - question: What is Virto?
        answer: Virto is an organizational account that allows organizations to receive and make payments, as well as co-manage funds transparently among all their members.
      - question: Who can use Virto?
        answer: Virto is designed for any type of organization, from small businesses and startups to large corporations and nonprofits that need a solution for collaboratively managing their funds. <a href="/cases/">Learn about our use cases.</a>
      - question: Is it safe to use Virto for financial transactions?
        answer: Yes, Virto uses advanced cryptography in its blockchain technology to protect the organization's financial information and transactions.
      - question: How is the initial setup of a Virto account done?
        answer: The initial setup of a Virto account is simple. You just need to sign up, add your organization's members, and start using the platform to manage funds.
      - question: How can I reload funds into my Virto account?
        answer: To reload funds into your Virto account, log in to your account, select the "Reload funds" option, choose your preferred payment method (bank transfer, credit card, etc.), enter the amount you wish to reload, and confirm the transaction.
      - question: What do I need to open an account with Virto?
        answer: To open an account with Virto, you need to provide basic information about your organization, including name, sector, and description. You can also set up your account and add members of your organization.
